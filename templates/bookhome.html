{% extends 'base.html' %}

{% block content %}
<div id="bookid" class="books page picture">
	<div class="innerdiv">
		<div class="contentdiv">
			<h1 class="pagetitle">Books</h1>
			<div class="hr"><span></span></div>
			<br>
			<table>
				<tr>
					<td width="10%">Title</td>
					<td width="15%">ISBN</td>
					<td width="15%">Publication Date</td>
					<td width="25%">Description</td>
					<td width="15%">Publisher Name</td>
					<td width="20%">Author Name</td>
				</tr>
				{% for i in books %}
				<tr>
					<!-- <td><a href="{#{url_for('bookinfo',bookid=i.id)}}">{{i.title}#}</a></td> -->
					<td>{{i.isbn}}</td>
					<td>{{i.publisher_date}}</td>
					<td>{{i.description[0:100]}}...</td>
					<!-- <td><a href="{#{url_for('publisherinfo',publisherid=i.publisherID)}#}">{{i.publisherID}}</a></td> -->
					<td>{{i.publisherID}}</td> 
				
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</div>
<nav aria-label="Page navigation example">
		<ul class="pagination">
		  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
		  <li class="page-item"><a class="page-link" href="#">1</a></li>
		  <li class="page-item"><a class="page-link" href="#">2</a></li>
		  <li class="page-item"><a class="page-link" href="#">3</a></li>
		  <li class="page-item"><a class="page-link" href="#">Next</a></li>
		</ul>
	  </nav>
{% endblock %}
